
<div class="container">
  <h3>Reactive Form</h3>
  {{ uForm.value | json }}
  <!-- [formGroup]="uForm" -->
  <!-- formControlName="password" -->
  <!-- formArrayName="alternateEmails" -->
  <form [formGroup]="uForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"
        [class.is-invalid]="uForm.get('name').invalid && uForm.get('name').touched">
      <div *ngIf="uForm.invalid && (uForm.dirty || uForm.touched)">
        <small *ngIf="uForm.get('name').errors?.required" class="text-danger">Name is required</small>
        <small *ngIf="uForm.get('name').errors?.minlength" class="text-danger">Name must long at least 3</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Email</label>
      <button class="btn btn-primary ml-3 mb-3" (click)="addAlternateEmails()">Add Email</button>
      <input type="text" class="form-control" formControlName="email">
      <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls;let i=index">
        <input type="text" class="form-control my-2" [formControlName]="i">
      </div>
    </div>
  </form>
</div>
